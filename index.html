<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="hero-dark">
        <div class="hero-content">
            <h1 class="brand-hero">
                <span class="brand-strong">MAV</span><span class="brand-light">FAKE</span>
            </h1>
            <p class="hero-tagline">Plan your day with ease! All at one place.</p>

            <div class="search-row">
                <span class="search-icon" aria-hidden="true">üîç</span>
                <input type="text" id="todoInput" placeholder="Add a new task (press Enter)">
            </div>

            <div class="description-section" id="descriptionSection" style="display: none;">
                <textarea id="descriptionInput" placeholder="Add a description (optional)"></textarea>
            </div>

            <div class="action-buttons">
                <button id="toggleDescriptionBtn" class="toggle-btn">Add Description</button>
                <button id="addBtn" class="add-btn">Add Task</button>
            </div>

            <p class="helper-text">Keep planning!</p>

            <ul id="todoList" class="list-on-dark"></ul>
        </div>

        <!-- Edit Description Modal -->
        <div id="editModal" class="modal" style="display: none;">
            <div class="modal-content">
                <h3>Edit Description</h3>
                <textarea id="editDescriptionInput" placeholder="Add or edit description..."></textarea>
                <div class="modal-buttons">
                    <button id="saveDescriptionBtn" class="save-btn">Save</button>
                    <button id="cancelEditBtn" class="cancel-btn">Cancel</button>
                </div>
            </div>
        </div>

        <footer class="dark-footer">
            <p>Developed by ACM @ UTA. Not affiliated with or sponsored by UT Arlington.</p>
            <p>¬© <span id="year"></span> ACM @ UT Arlington. All rights reserved.</p>
        </footer>
    </main>

    <script>
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
    <script src="script.js"></script>
</body>
</html>
