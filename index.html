<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="hero-dark">
        <div class="hero-content">
            <h1 class="brand-hero">
                <span class="brand-strong">MAV</span><span class="brand-light">GRADES</span>
            </h1>
            <p class="hero-tagline">Learn from your previous peers. See how they did! It's free and accessible for all UTA students.</p>

            <div class="search-row">
                <span class="search-icon" aria-hidden="true">üîç</span>
                <input type="text" id="todoInput" placeholder="Search or add a task (press Enter)">
                <button id="addBtn" aria-label="Add task">Add</button>
            </div>

            <p class="helper-text">Enjoy your course registration experience!</p>

            <ul id="todoList" class="list-on-dark"></ul>
        </div>

        <footer class="dark-footer">
            <p>Developed by ACM @ UTA. Not affiliated with or sponsored by UT Arlington.</p>
            <p>¬© <span id="year"></span> ACM @ UT Arlington. All rights reserved.</p>
        </footer>
    </main>

    <script>
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
    <script src="script.js"></script>
</body>
</html>
